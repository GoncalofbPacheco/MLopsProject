heart_raw:
  type: pandas.CSVDataSet
  filepath: data/01_raw/heart_statlog_cleveland_hungary_final.csv
  layer: raw

heart_intermediate:
  type: pandas.ParquetDataSet
  filepath: data/02_intermediate/heart_intermediate.parquet
  layer: intermediate
  versioned: true

heart_primary:
  type: pandas.ParquetDataSet
  filepath: data/03_primary/heart_primary.parquet
  layer: primary
  versioned: true

heart_features:
  type: pandas.ParquetDataSet
  filepath: data/04_feature/heart_features.parquet
  layer: feature
  versioned: true
